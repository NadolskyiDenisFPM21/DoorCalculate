{% load static %}

<style>
	@page {
		size: A4 landscape;
	}
	@font-face {
		font-family: Roboto;
		src: url('polls/static/Roboto-Light.ttf');
	}
	* {
		font-family: 'Roboto', sans-serif;
	}
	body {
		margin: 20px;
	}
	.content {
		font-size: 6px;

	}

	table {

		table-layout: fixed;
		border-collapse: collapse;
	}

	table thead tr th {
		border: 2px solid #121212;
	}

	.cell {
		height: 25px;
		text-align: center;
		overflow: hidden;
		text-overflow: clip;
	}

	table tbody tr td {
		border: 1px solid #121212;
	}


	.vertical {
		writing-mode: vertical-lr;
		transform: rotate(180deg);
		white-space: nowrap;
		width: 25px;
	}
</style>


{% if html %}
	{{html|safe}}
{% endif %}
